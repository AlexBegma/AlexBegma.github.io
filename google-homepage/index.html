<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Google-homepage</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./style.css">
</head>

<body>

 <header class="header">
  <nav class="navigation">
   <ul class="navigation__list left-block">
    <li class="navigation__list-item">
     <a class="navigation__link" href="#">About</a>
    </li>
    <li class="navigation__list-item">
     <a class="navigation__link" href="#">Store</a>
    </li>
   </ul>
   <ul class="navigation__list right-block">
    <li class="navigation__list-item">
     <a class="navigation__link" href="#">Gmail</a>
    </li>
    <li class="navigation__list-item">
     <a class="navigation__link" href="#">Images</a>
    </li>
    <li class="navigation__list-item apps">
     <a class="navigation__link apps__link" href="#">
      <img src="./images/apps_black_24dp.svg" alt="apps-svg">
     </a>
    </li>
    <li class="navigation__list-item sign">
     <a class="navigation__link" href="#">Sign in</a>
    </li>
   </ul>
  </nav>
 </header>

 <main>
  <div class="main-wrapper">
   <div class="main__image">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image-Google">
   </div>
   <div class="main__input">
    <img class="input-search" src="./images/search_black_24dp.svg" alt="image-search">
    <input class="input" type="text">
    <img class="input-microphone" src="./images/microphone_black_24dp.svg" alt="image-microphone">
   </div>
   <div class="link-block">
    <button class="main-link">Google Search</button>
    <button class="main-link">I'm Feeling Lucky</button>
   </div>
  </div>
 </main>

 <footer>
  <div class="wrapper">
   <div class="left-links">
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
   </div>
   <div class="right-links">
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
   </div>
  </div>
 </footer>

</body>

</html>
