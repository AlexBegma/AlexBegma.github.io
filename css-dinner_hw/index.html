<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-dinner-shopping-list</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="image/2q.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="out-box">

		<header class="header">
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</header>

		<form class="form">
			<ul class="menu">
				<li class="food">
					<label class="selection" for="pickles">
						<input type="checkbox" name="pickles" id="pickles">
						<span>A lot of pickles</span> <em>( for the next leshsons about CSS )</em>
					</label>
				</li>
				<li class="food">
					<label class="selection" for="apples">
						<input type="checkbox" name="apples" id="apples">
						<span>10 apples</span> <em>( for more CSS manipulations )</em>
					</label>
				</li>
				<li class="food">
					<label class="selection" for="oranges">
						<input type="checkbox" name="oranges" id="oranges">
						<span>20 oranges</span> <em>( because they are awesome )</em>
					</label>
				</li>
				<li class="food">
					<label class="selection" for="plates">
						<input type="checkbox" name="plates" id="plates">
						<span>13 plates</span> <em>( hm... they always disappear )</em>
					</label>
				</li>
				<li class="food">
					<label class="selection" for="bentons">
						<input type="checkbox" name="bentons" id="bentons">
						<span>15 bentons</span>
					</label>
				</li>
				<li class="food">
					<label class="selection" for="bottle">
						<input type="checkbox" name="bottle" id="bottle">
						<span>1 bottle of Sake ^_^</span> <em>( for my friends )</em>
					</label>
				</li>
			<!-- </ul> -->

			<input class="btn-bonapp" type="submit" value="Bon appetit :)">
		</ul>
		</form>
	</div>

</body>
</html>
