<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-dinner-shopping-list</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="image/2q.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="out-box">
		<div class="inner-box">
			<div class="header">
				<h1>CSS Diner Shopping List</h1>
				<p class="lets">Let's go to the mall!</p>
			</div class="header">

			<ul class="menu">
				
				<li>
					<input type="checkbox" name="pickles" id="pickles">
					<label for="pickles">A lot of pickles <em>( for the next leshsons about CSS )</em></label>
				</li>
				
				<li>
					<input type="checkbox" name="apples" id="apples">
					<label for="apples">10 apples <em>( for more CSS manipulations )</em></label>
				</li>

				<li>
					<input type="checkbox" name="oranges" id="oranges">
					<label for="oranges">20 oranges <em>( because they are awesome )</em></label>
				</li>

				<li>
					<input type="checkbox" name="plates" id="plates">
					<label for="plates">13 plates <em>( hm... they always disappear )</em></label>
				</li>
				
				<li>
					<input type="checkbox" name="bentons" id="bentons">
					<label for="bentons">15 bentons</label>
				</li>
				
				<li>
					<input type="checkbox" name="bottle" id="bottle">
					<label for="bottle">1 bottle of Sake ^_^ <em>( for my friends )</em></label>
				</li>
				
			</ul>

			<input type="button" name="#" value="Bon appetit :)">
		</div>
	</div>

</body>
</html>
