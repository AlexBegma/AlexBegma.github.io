<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-weather-forecast</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="images/free_weather.png">
	<link rel="stylesheet" href="css/style.css">

	<!-- подключаем фавиконки -->
	<link rel="shortcut icon" type="image/x-icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png">

	<!-- подключаем иконки с сайта -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div class="container">
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i>
		</h1>
		<ul class="towns">
			<li class="lisbon">
				<a href="#" class="a-Lisbon">
					<p>Lisbon<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></p>
				</a>
			</li>
			<li class="paris">
				<a href="#" class="a-Paris">
					<p>Paris<span>11<i class="wi wi-celsius"></i> <i class="wi wi-night-showers"></i></span></p>
				</a>
			</li>
			<li class="belgrade">
				<a href="#" class="a-Belgrade">
					<p>Belgrade<span>15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></span></p>
				</a>
			</li>
			<li class="moscow">
				<a href="#" class="a-Moscow">
					<p>Moscow<span>21<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy-high"></i></span></p>
				</a>
			</li>
			<li class="telaviv">
				<a href="#" class="a-Tel Aviv">
					<p>Tel Aviv<span>32<i class="wi wi-celsius"></i> <i class="wi wi-hot"></i></span></p>
				</a>
			</li>
			<li class="cair">
				<a href="#" class="a-Cair">
					<p>Cair<span>21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span></p>
				</a>
			</li>
			<li class="newyork">
				<a href="#" class="a-New York">
					<p>New York<span>17<i class="wi wi-celsius"></i> <i class="wi wi-day-thunderstorm"></i></span></p>
				</a>
			</li>
			<li class="newdelhi">
				<a href="#" class="a-New Delhi">
					<p>New Delhi<span>17<i class="wi wi-celsius"></i> <i class="wi wi-hail"></i></span></p>
				</a>
			</li>
			<li class="sanfran">
				<a href="#" class="a-San Francisco">
					<p>San Francisco<span>15<i class="wi wi-celsius"></i> <i class="wi wi-day-cloudy"></i></span></p>
				</a>
			</li>
			<li class="tokyo">
				<a href="#" class="a-Tokyo">
					<p>Tokyo<span>8<i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i></span></p>
				</a>
			</li>
			<li class="sydney">
				<a href="#" class="a-Sydney">
					<p>Sydney<span>25<i class="wi wi-celsius"></i> <i class="wi wi-night-cloudy"></i></span></p>
				</a>
			</li>
		</ul>

		<div class="footer">
			Have a nice day and don't forget umbrella if you are in New Delhi now!
		</div>
	</div>
</body>
</html>
