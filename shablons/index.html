<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shablons</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:400,900" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/icons8-trainers-24.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<label class="selectGeneral" placeholder="select your OS...">
  <input type="radio" name="OS">

  <div>
    <input
      type="radio"
      name="OS"
      value="Linux"
      id="OS[Linux]"
    >
    <label for="OS[Linux]">linux</label>
  
    <input
      type="radio"
      name="OS"
      value="Windows"
      id="OS[Windows]"
    >
    <label for="OS[Windows]">windows</label>
    
    <input
      type="radio"
      name="OS"
      value="Other"
      id="OS[Other]"
    >
    <label for="OS[Other]">other</label>
  </div>
</label>

</body>
</html>
