<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Lesson-9</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>registration form</h1>

	<form action="#">
		<fieldset>
			<label for="userName">
				Name	
				<input id="userName" type="text" placeholder="full name" name="userName">
			</label>

			<label for="userEmail">
				Email
				<input id="userEmail" type="email" placeholder="email adress" name="userEmail">
			</label>

				Select
				<select name="select" id="select">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>

				<label for="1">1</label>
				<input id="1" type="radio" name="radio" checked>
				<label for="2">2</label>
				<input id="2" type="radio" name="radio">
				<label for="3">3</label>
				<input id="3" type="radio" name="radio">

			<label for="userEmail">
				Comment
				<textarea name="comment" id="comment" rows="5"></textarea>
			</label>

			<input type="submit" value="purchase">
		</fieldset>
	</form>
</body>
</html>
