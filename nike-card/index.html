<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike-card</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:400,900" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="imgs/ficon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			
			<div class="logo">
				<a class="logo-link" href="#">
					<img class="logo-image" src="images/logo.png" alt="logo Nike">
				</a>
			</div>

			<div class="gallery">
				<div class="picture">
					<div class="shop-window">
						<a class="shop-window__link" href="#">
							<img class="shop-window__image" src="images/Nike-SB-Stefan-Janoski-Max.png">
						</a>
					</div>
					<ul class="points">
						<li class="button">
							<input type="radio" name="radio" id="dot" value="1" checked form="">
							<label class="" for="dot"></label>
						</li>
					</ul>
				</div>
				<div class="info">
					
				</div>
			</div>


		</div>
	</div>

</body>
</html>
