<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="shortcut icon" href="./images/family-40.png" type="image/x-icon" />
 <title>Behma-genus</title>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:wght@400;600&display=swap"
  rel="stylesheet" />
 <link rel="stylesheet" href="./css/style.css" />
 <link rel="stylesheet" href="./css/media.css" />
</head>

<body>

 <header class="header">
  <div class="container">
   <div class="header__body">
    <a href="#" class="header__logo">
     <img src="./images/icons8-logo-96.png" alt="logo">
    </a>
    <div class="header__burger">
     <span></span>
    </div>
    <nav class="header__menu header-icons">
     <ul class="header__list">
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <!-- https://ionic.io/ionicons -->
         <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="header__link_text">Главная</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="archive-outline"></ion-icon>
        </span>
        <span class="header__link_text">Архив</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="help-outline"></ion-icon>
        </span>
        <span class="header__link_text">Полезное</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="list-outline"></ion-icon>
        </span>
        <span class="header__link_text">О канале</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="call-outline"></ion-icon>
        </span>
        <span class="header__link_text">Контакты</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="logo-facebook"></ion-icon>
        </span>
        <span class="header__link_text">Facebook</span>
       </a>
      </li>
      <li class="header__list_item ">
       <a href="" class="header__link">
        <span class="header__link_icon">
         <ion-icon name="navigate-outline"></ion-icon>
        </span>
        <span class="header__link_text">Telegram</span>
       </a>
      </li>
      <div class="indicator"></div>
     </ul>
    </nav>
   </div>
  </div>
 </header>

 <div class="header__main">
  <div class="block-left">
   <h1>Бегма</h1>
   <p>Сбор информации о носителях фамилии Бегма / Begma</p>
  </div>
  <div class="block-right">
   <div class="img-wrapper">
    <img src="./images/header-image.jpg" alt="header-photo" class="header__img">
   </div>
  </div>
 </div>

 <main></main>

 <footer></footer>

 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
 <script src="./js/main.js"></script>
</body>

</html>
