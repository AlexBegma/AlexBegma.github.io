<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test-Tile-Expert</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:400,900" rel="stylesheet">

	<link rel="shortcut icon" type="image/x-icon" href="favicon/baseline_pageview_black_18dp.png">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="converter">
		<p>
			<label>Fahrenheit</label>
			<input id="inputFahrenheit1" type="number" placeholder="Fahrenheit" oninput="temperatureConverterF1(this.value)" onchange="temperatureConverterF1(this.value)">
		</p>
		<p>Celcius: <span id="outputCelsius1"></span></p>

		<p>
			<label>Fahrenheit</label>
			<input id="inputFahrenheit2" type="number" placeholder="Fahrenheit" oninput="temperatureConverterF2(this.value)" onchange="temperatureConverterF2(this.value)">
		</p>
		<p>Kelvin: <span id="outputKelvin1"></span></p>

		<p>
			<label>Celsius</label>
			<input id="inputCelsius1" type="number" placeholder="Celsius" oninput="temperatureConverterC1(this.value)" onchange="temperatureConverterC1(this.value)">
		</p>
		<p>Kelvin: <span id="outputKelvin2"></span></p>

		<p>
			<label>Celsius</label>
			<input id="inputCelsius2" type="number" placeholder="Celsius" oninput="temperatureConverterC2(this.value)" onchange="temperatureConverterC2(this.value)">
		</p>
		<p>Fahrenheit: <span id="outputFahrenheit1"></span></p>

		<p>
			<label>Kelvin</label>
			<input id="inputKelvinK1" type="number" placeholder="Kelvin" oninput="temperatureConverterK1(this.value)" onchange="temperatureConverterK1(this.value)">
		</p>
		<p>Fahrenheit: <span id="outputFahrenheit2"></span></p>

		<p>
			<label>Kelvin</label>
			<input id="inputKelvinK2" type="number" placeholder="Kelvin" oninput="temperatureConverterK2(this.value)" onchange="temperatureConverterK2(this.value)">
		</p>
		<p>Celcius: <span id="outputCelcius2"></span></p>
	</div>

	<div class="container">
		<div class="direction">
			<span id="direction-span">C -> F</span>
			<input type="button" id="btn-direction" value="Change direction">
		</div>
		<div>
			<input type="number" id="input-value" value="5">
			<input type="number" id="input-result" disabled>
			<input type="button" id="btn-convert" value="Convert">
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
