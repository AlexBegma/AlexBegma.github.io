 <div class="

   <h3 class="text-lg leading-6 font-medium text-gray-900 border-b-1">
    Order Details
   </h3>
   <select class="relative inline-block text-left">
    <option>
     <button type="button" class="
                inline-flex
                justify-center
                w-full
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-white
                text-sm
                font-medium
                text-gray-700
                hover:bg-gray-50
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-offset-gray-100
                focus:ring-indigo-500
                transition ease-out duration-100
              transform opacity-0 scale-95
              transform opacity-100 scale-100
              " id="menu-button" aria-expanded="true" aria-haspopup="true">
      Options
      <!-- Heroicon name: solid/chevron-down -->
      <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
       aria-hidden="true">
       <path fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd" />
      </svg>
     </button>
    </option>

    <!--
    Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95" -->
    <div class="
              origin-top-right
              absolute
              right-0
              mt-2
              w-56
              rounded-md
              shadow-lg
              bg-white
              ring-1 ring-black ring-opacity-5
              focus:outline-non
            " role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
     <div class="py-1" role="none">
      <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
      <option value="#">
       <a href="#" class="text-gray-700 hover:bg-gray-300 block px-24 py-2 text-sm" role="menuitem" tabindex="-1"
        id="menu-item-0">Change Status</a>
      </option>
      <option value="#">
       <a href="#" class="text-gray-700 hover:bg-gray-300 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
        id="menu-item-1">Add EIN</a>
      </option>
      <option value="#">
       <a href="#" class="text-gray-700 hover:bg-gray-300 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
        id="menu-item-2">Send Email</a>
      </option>
     </div>
    </div>
   </select>
  </div>
  <div class="border-t border-gray-200 flex flex-row">

    <!--  -->

    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">

    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">

      **** **** **** 2021
     </dd>
    </div>
